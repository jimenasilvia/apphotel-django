{% extends '../base.html' %}

  {% block content %}
    <h1>Bills Payment</h1>
    <div class="header">
      <ul class="nav nav-tabs">
         <li role="presentation" class="active"><a href="{% url 'bills_payment' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>   </li>
         <li role="presentation"><a href="{% url 'bill_payment_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></li>
      </ul>
                 
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
               <th rowspan="2" class="text-center">Bill</th>
               <th rowspan="2" class="text-center">Pay Type</th>
               <th rowspan="2" class="text-center">Payment Date</th>
               <th rowspan="2" class="text-center">View Details</th>
            </tr>
        </thead>
        <tbody>
  
            {% for obj in objs %}
                <tr>
                  <td class="text-center">{{obj.bill}}</td>
                  <td class="text-center">{{ obj.pay_type }} </td>
                  <td class="text-center">{{ obj.payment_date }} </td>
                   <td class="text-center"><a class="btn btn-default" href="{% url 'bill_payment_detail' obj.pk %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
                </tr>      
            {% endfor %}
        </tbody>
    </table>
  

  {% endblock content %}
