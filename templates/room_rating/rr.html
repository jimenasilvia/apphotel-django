{% extends '../base.html' %}

  {% block content %}
    <h1>Room - Rating</h1>
    <div class="header">
      <ul class="nav nav-tabs">
         <li role="presentation" class="active"><a href="{% url 'rr' %}" class="top-menu"><span class="glyphicon glyphicon-list-alt"></span></a>   </li>
         <li role="presentation"><a href="{% url 'rr_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></li>
      </ul>
                 
    </div>
    <table class="table table-bordered table-striped">
        <thead>
          <tr>
              <th rowspan="2" class="text-center">Nro</th>
              <th rowspan="2" class="text-center">Room</th>
              <th rowspan="2" class="text-center">view Details</th>
          </tr>
        </thead>
        <tbody>
  
            {% for obj in objs %}
              <tr>
                  <td class="text-center">{{obj.id}}</td>
                  <td class="text-center">{{obj.room}}</td>
                  <td class="text-center"><a class="btn btn-default" href="{% url 'rr_detail' obj.pk %}"><span class="glyphicon glyphicon-eye-open"></span></a></td>
              </tr>      
            {% endfor %}
        </tbody>
    </table>
  

  {% endblock content %}
